source = ~/.config/hypr/laptop.conf

### MONITORS ###
monitor = eDP-1, 1920x1080@60, 0x0, 1


# start caelestia
exec-once = caelestia shell -d && $HOME/.local/bin/caelestia-wallwatch;
exec-once = systemctl --user start hyprpolkitagent


# App launcher
bind = SUPER, D, exec, caelestia shell drawers toggle launcher


# Enables Natural scrolling
input {
    touchpad {
        natural_scroll = true
    }
}


# keys for backlight
bind = ,XF86MonBrightnessUp, exec, brillo -q -A 5
bind = ,XF86MonBrightnessDown, exec, brillo -q -U 5


#Workspaces rules:
workspace=1, persistent:true, default:true
workspace=2, persistent:true, default:false
workspace=3, persistent:true, default:false
workspace=4, persistent:true, default:false
workspace=5, persistent:true, default:false
workspace=6, persistent:true, default:false
workspace=7, persistent:true, default:false
workspace=8, persistent:true, default:false
workspace=9, persistent:true, default:false
workspace=10,persistent:true, default:false
